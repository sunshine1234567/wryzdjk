<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加物资出库单</title>
	<link rel="stylesheet" href="css/select2.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/select2.js"></script>
	<script src="js/select2_option.js"></script>
	<style>
		.dialog-330 .modal-dialog .modal-content .modal-footer{
			display: block!important;
			border: none;
			padding-top: 0px;
		}
	</style>
</head>
<body>
	<table class="dialog-table horTable material" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td class="text-right" >合同号：</td>
			<td><span style="margin-right: 5px;"><input class="" type="text"></span><font class="red-color">*</font></td>
			<td class="text-right" >仓库：</td>
			<td>
				<select  name="" class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
				</span><font class="red-color">*</font></td>
		</tr>
		<tr>
			<td  class="text-right" >区域：</td>
			<td><select name=""  class="js-select150" class="select-normal">
				<option value="">全部</option>
			</select>
				<font class="red-color">*</font></td>
			<td  class="text-right" >排污企业：</td>
			<td>
				<select name=""  class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
				</span><font class="red-color">*</font></td>
		</tr>
		<tr>
			<td class="text-right" >排放口：</td>
			<td>
				<select name=""  class="js-select150" class="select-normal">
				<option value="">全部</option>
				</select>
				<font class="red-color">*</font>
			</td>
			<td class="text-right" >出库人员：</td>
			<td>
				<select name=""  class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
				</span><font class="red-color">*</font></td>
		</tr>

	</table>
</body>
</html>
