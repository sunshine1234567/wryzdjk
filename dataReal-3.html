<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时数据</title>

    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
</head>
<body>
<div style="width:100%;height: 100%;">
    <div id="header"></div>
    <div class="content" id="content">
        <div id="menu"></div>

        <div class="container-box">
            <div class="row"><!--列表 开始-->
                <div class="col-xs-12" style="margin-top: 15px;height: 30px;">
                    <div class="chooseDayLabel">
                        <label for="Id_today"><input type="radio" id="Id_today" name="chooseDay" checked> 当天</label>
                        <label for="Id_threeday"><input type="radio" id="Id_threeday" name="chooseDay"> 三天</label>
                        <label for="Id_sevenday"><input type="radio" id="Id_sevenday" name="chooseDay"> 七天</label>
                    </div>
                    <div class="chooseTimeSpan">
                    <span class="D-time">
						<p class="">开始时间：</p>
						<span>
							<input type="text" value="2016-07-09" id="A2-start-time" class="time-style">
							<img src="img/calendar.png" class="calendary-icon">
						</span>
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
						<p>结束时间：</p>
						<span>
							<input type="text" value="2016-07-10" id="A2-end-time" class="time-style">
							<img src="img/calendar.png" class="calendary-icon">
						</span>
					</span>
                    </div>
                    <div class="buttonGrope-right">
                        <input type="button" class="addbtn" value="添  加">
                        <input type="button" class="searchbtn" value="查  询">

                    </div>

                </div>
            </div><!--列表 结束-->
            <div class="A2-right T1" style="width: 98%;margin-left: 1%;margin-top:20px;">
             <!--   <div class="overhiddenBox">-->
                    <div class="F5-form TA1">
                        <table id="F4-form"></table>
                        <div id="F4-form-pager"></div>
                    </div>
             <!--   </div>-->

            </div>

        </div>

    </div>
</div>

<div id="footer"></div>
</body>
<script>

    $("#header").load('header.html');
    $("#footer").load('footer.html');
    $("#menu").load('menu.html',function () {
        $("#data").addClass('activespan');
    });
    var ss = $(".container-box").height();
    var sss = (ss - 190) + 'px';
   $(".A2-right").css({"height":sss});
  /*  var s = $(".TA1").width();
    s = (s+20)+ 'px';
    $(".TA1").css({"width":s});*/
</script>
<script src="js/datepicker_option.js"></script>
<script src="jqGrid/jqGrid_F4_form.js"></script>

</html>
