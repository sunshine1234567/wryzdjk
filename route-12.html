<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>车辆轨迹</title>
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
</head>
<body>
<div style="width:100%;height: 100%;">
    <div id="header"></div>
    <div class="content" id="content">
       <div id="menu"></div>

    <div class="container-box">
        <div class="row"><!--列表 开始-->
            <div class="col-xs-12" style="height: 36px;line-height: 36px;">
                <div class="chooseDayLabel">
                    <label for="Id_today"><input type="radio" id="Id_today" name="chooseDay" checked> 跟踪</label>
                    <label for="Id_threeday"><input type="radio" id="Id_threeday" name="chooseDay"> 回放</label>
                </div>
                <div class="car-num">
                    <span>车牌号：</span><input type="text">
                </div>
                <div class="buttonGrope-right">
                    <input type="button" class="searchbtn vehicle-searchbtn" value="查  询">
                </div>
                
            </div>
        </div><!--列表 结束-->

        <div id="map_container"></div>
    </div>


</div>
</div>

<div id="footer"></div>
</body>
<script>
    $("#header").load('header.html');
    $("#footer").load('footer.html');
    $("#menu").load('menu.html',function () {
        $("#gis").addClass('activespan');
    });
    var s = $(".TA1").width();
    s = (s+20)+ 'px';
    $(".TA1").css({"width":s});
</script>
<script src="js/datepicker_option.js"></script>
<script src="jqGrid/jqGrid_F4_form.js"></script>
<script src="js/map_baidu12.js"></script>
</html>
