<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务管理</title>

    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" href="css/select2.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/select2_option.js"></script>
</head>
<body>
<div style="width:100%;height: 100%;">
    <div id="header"></div>
    <div class="content" id="content">
        <div id="menu"></div>
        <div class="container-box">
            <div class="row"><!--列表 开始-->
                <div class="col-xs-12" style="margin-top:10px;height:80px;">
                    <div class="chartBoxA">
                        <table class="horTable">
                            <tr>
                                <td style="width: 80px;" class="align-right">开始时间：</td>
                                <td width="170">
                                <span>
                                    <input type="text" value="2016-07-09" id="A2-start-time" class="time-style">
							        <img src="img/calendar.png" class="calendary-icon">
						        </span>
                                </td>
                                <td style="width: 80px;" class="align-right">结束时间：</td>
                                <td width="170">
                                <span>
                                    <input type="text" value="2016-07-10" id="A2-end-time" class="time-style">
							        <img src="img/calendar.png" class="calendary-icon">
						        </span>
                                </td>
                                <td colspan="6"></td>
                            </tr>
                            <tr>
                                <td style="width: 80px;" class="align-right">任务类型：</td>
                                <td width="200">
                                    <select class="js-select150" class="select-normal" name="">
                                        <option>全部</option>
                                        <option>全部而非二个人个人股如果风格1</option>
                                    </select>
                                </td>
                                <td style="width: 80px;" class="align-right">任务名称：</td>
                                <td width="200">
                                    <select class="js-select150" class="select-normal" name="">
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td class="align-right" style="width: 60px">责任人：</td>
                                <td><span><input type="text" value=""></span></td>
                                <td class="align-right" style="width: 60px;">状态：</td>
                                <td>
                                    <select class="js-select150" class="select-normal" name=""运维评价>
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td colspan="2">
                                    <div class="buttonGrope-right margin0">
                                        <input type="button" class="addbtn" value="添加任务">
                                        <input type="button" class="searchbtn" value="查  询">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>


                </div>
            </div><!--列表 结束-->
            <div class="A2-right T1">
                <div class="overhiddenBox">
                    <div class="F5-form TA1">
                        <table id="F1-form" style="font-size: 12px;"></table>
                        <div id="F1-form-pager"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>


<div id="footer"></div>
</body>
<script>

    $("#header").load('header.html');
    $("#footer").load('footer.html');
    $("#menu").load('menu.html',function () {
        $("#task").addClass('activespan');
    });
    var ss = $(".container-box").height();
    var sss = (ss - 235) + 'px';
    $(".A2-right").css({"height": sss});
    /*   var s = $(".TA1").width();
     s = (s+20)+ 'px';
     $(".TA1").css({"width":s});*/
</script>
<script src="js/datepicker_option.js"></script>
<script src="jqGrid/jqGrid_F1_form.js"></script>

</html>
