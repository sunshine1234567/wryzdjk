<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加验收报告</title>
	<link rel="stylesheet" href="css/select2.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/select2.js"></script>
	<script src="js/select2_option.js"></script>
	<style>
		.dialog-330 .modal-dialog .modal-content .modal-footer{
			display: none!important;
		}
	</style>
</head>
<body>
	<table class="dialog-table horTable" border="0" cellpadding="0" cellspacing="0" style="width: 551px;">
		<tr>
			<td class="text-right width110px" >验收报告名称：</td>
			<td colspan="3"><span><input class="add_personal_input" type="text" style="width: 418px;"></span><font class="red-color" style="position: absolute;">*</font></td>
		</tr>
		<tr>
			<td class="text-right" >所属区域：</td>
			<td>
				<select  class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
			</td>
			<td class="text-right" >企业名称：</td>
			<td>
				<select  class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="text-right width150px" >验收报告类别：</td>
			<td>
				<select  class="js-select150" class="select-normal">
					<option value="">全部</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="text-right" >验收报告：</td>
			<td colspan="3">
				<span><input class="add_personal_input" type="text" style="width:355px;"></span>
				<button class="liulan11">浏览</button>
			</td>
		</tr>
		<tr>
			<td class="text-right" >备注：</td>
			<td colspan="3">
				<textarea  style="width: 440px;height: 80px;line-height: 25px;/*border-color: #cad3df;*/border: 1px solid #cad3df;"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
