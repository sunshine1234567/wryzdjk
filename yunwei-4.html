<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维管理</title>

    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="css/select2.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.ztree.all.js"></script>
    <script src="js/ztree_option.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/select2_option.js"></script>
</head>
<body>
<div style="width:100%;height: 100%;">
    <div id="header"></div>
    <div class="content" id="content">
      <div id="menu"></div>
    <div class="container-box container-double">
        <div class="yuanBtn" >
            <img src="img/yuan_left.png" alt="" onclick="yuanBtnfunc()">
        </div>
        <div class="container-left">
            <div class="A2-ztree" style="width: 100%;height: 80%">
                <ul id="A3-first-tree" class="ztree" style="width: 100%;height: 100%;overflow: auto;"></ul>
            </div>
            <div class="row" style="height: 20%;">
                <div class="fengexian70"></div>
                <div class="col-lg-10 link_col10" style="">
                    <div class="col-lg-6 padding10"><img src="img/link_green.png" alt="">正常</div>
                    <div class="col-lg-6 padding10"><img src="img/link_red.png" alt="">故障</div>
                    <div class="col-lg-6 padding10"><img src="img/link_yellow.png" alt="">超标</div>
                    <div class="col-lg-6 padding10"><img src="img/link_gre.png" alt="">离线</div>
                    <div class="col-lg-6 padding10"><img src="img/link_black.png" alt="">停运</div>
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="row" style="width: 97%;margin: 0 auto;">
                <div class="col-xs-12 ul-tab">
                    <div class="col-lg-1 ul-li-tab ullitabcolor">巡检</div>
                    <div class="col-lg-1 ul-li-tab">维护</div>
                    <div class="col-lg-2 ul-li-tab">配件更换</div>
                    <div class="col-lg-2 ul-li-tab">试剂更换</div>
                    <div class="col-lg-1 ul-li-tab">校准</div>
                    <div class="col-lg-2 ul-li-tab">对比质控</div>
                    <div class="col-lg-2 ul-li-tab">废液回收</div>
                    <div class="col-lg-2 ul-li-tab">标气更换</div>
                    <div class="col-lg-2 ul-li-tab">故障报告</div>
                </div>
            </div>
            <div class="row"><!--列表 开始-->
                <div class="col-xs-12" style="margin-top: 15px;height: 80px;">
                    <div class="chartBoxA">
                        <table class="horTable">
                            <tr>
                                <td width="70">开始时间：</td>
                                <td width="170">
                                <span>
                                    <input type="text" value="2016-07-09" id="A2-start-time" class="time-style">
							        <img src="img/calendar.png" class="calendary-icon">
						        </span>
                                </td>
                                <td width="70">结束时间：</td>
                                <td width="170">
                                <span>
                                    <input type="text" value="2016-07-10" id="A2-end-time" class="time-style">
							        <img src="img/calendar.png" class="calendary-icon">
						        </span>
                                </td>
                                <td width="70">行业类别:</td>
                                <td width="170">
                                    <select class="js-select150" class="select-normal" name=""运维评价>
                                    <option>全部</option> <option>全部而非二个人个人股如果风格1</option>
                                    </select>
                                </td>
                                <td width="70">控制级别:</td>
                                <td width="170">
                                    <select class="js-select150" class="select-normal" name=""运维评价>
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td width="70"></td>
                            </tr>
                            <tr>
                                <td>排放类型：</td>
                                <td>
                                    <select class="js-select150" class="select-normal" name=""运维评价>
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td>运维人员：</td>
                                <td><span><input type="text" value=""></span></td>
                                <td>运维结果：</td>
                                <td>
                                    <select class="js-select150" class="select-normal" name=""运维评价>
                                        <option value="">全部</option>
                                    </select>
                                </td>

                                <td colspan="3">
                                    <div class="buttonGrope-right margin0">
                                        <input type="button" class="addbtn" value="添加表单">
                                        <input type="button" class="addbtn" value="下 载">
                                        <input type="button" class="searchbtn" value="查  询">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>



                </div>
            </div><!--列表 结束-->
            <div class="A2-right T1">
                <div class="overhiddenBox">
                    <div class="F5-form TA1">
                        <table id="F2-form" style="font-size: 12px;"></table>
                        <div id="F2-form-pager"></div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
</div>
<div id="footer"></div>
</body>
<script>
    $("#header").load('header.html');
    $("#footer").load('footer.html');
    $("#menu").load('menu.html',function () {
        $("#yunwei").addClass('activespan');
    });
    $(".ul-li-tab").click(function(){
        $(".ul-li-tab").removeClass("ullitabcolor");
        $(this).addClass("ullitabcolor");
    })

    var ss = $(".container-right").height();
    var sss = (ss - 280) + 'px';
    $(".A2-right").css({"height":sss});

    function yuanBtnfunc(){
        var ss = $(".container-left").width();
        if (ss >10){
            $(".container-left").css({"width":0,"border":"none"});
            $(".container-right").css({"width":"100%","margin":0,"padding":0});
            $(".yuanBtn").css({"left":"0.5%"});
            $(".yuanBtn img").attr("src","img/yuan_right.png");
            // $(".container-right").load()
        }else {
            $(".container-left").css({"width":"14%","border":"1px solid #d2d2d2"});
            $(".container-right").css({"width":"85.7%"});
            $(".yuanBtn").css({"left":"14.3%"});
            $(".yuanBtn img").attr("src","img/yuan_left.png");
        }
    }
</script>
<script src="js/datepicker_option.js"></script>
<script src="jqGrid/jqGrid_F2_form.js"></script>

</html>
