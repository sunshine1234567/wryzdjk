<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员考评</title>

    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="dialog/bootstrap-dialog.min.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/master.js"></script>
    <script src="js/jquery.jqGrid.min.js"></script>
    <script src="js/grid.locale-cn.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/select2.js"></script>
    <script src="js/select2_option.js"></script>
    <script src="dialog/bootstrap-dialog.min.js"></script>
    <script src="dialog/dialog_option.js"></script>
</head>
<body>
<div style="width:100%;height: 100%;">
    <div id="header"></div>
    <div class="content" id="content">
      <div id="menu"></div>
        <div class="container-box">
            <div class="row" ><!--列表 开始-->
                <div class="col-xs-12" style="margin-top: 15px;height: 35px;">
                    <div class="chartBoxA">
                        <table class="horTable">
                            <tr>
                                <td width="50">类&nbsp;&nbsp;别:</td>
                                <td width="200">
                                    <select class="js-select160" class="select-normal" name="" >
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td width="90">名称关键字:</td>
                                <td width="170">
                                    <select class="js-select160" class="select-normal" name="" >
                                        <option value="">全部</option>
                                    </select>
                                </td>
                                <td colspan="4">
                                    <div class="buttonGrope-right margin0">
                                        <input type="button" class="addbtn js-alarm-overproof-edit" value="添  加">
                                        <input type="button" class="searchbtn" value="搜  索">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div><!--列表 结束-->
            <div class="A2-right T1">
                <div class="overhiddenBox">
                    <div class="F5-form TA1">
                        <table id="F11-form"></table>
                        <div id="F11-form-pager"></div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</div>


<div id="footer"></div>
</body>
<script>
    $("#header").load('header.html');
    $("#footer").load('footer.html');
    $("#menu").load('menu.html',function () {
        $("#resouce").addClass('activespan');
    });
    var ss = $(".container-box").height();
    var sss = (ss - 190) + 'px';
    $(".A2-right").css({"height":sss});
    $(".js-select160").select2({
        width: "160px",
        minimumResultsForSearch: Infinity
    });
</script>
<script src="js/datepicker_option.js"></script>
<script src="jqGrid/jqGrid_F11_form.js"></script>

</html>
